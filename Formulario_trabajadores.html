<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    <!-- Fuente Roboto tamaño 300-400 y 700-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Icono  -->
    <link rel="icon" type="image/x-icon" href="Imagenes/iluminati.png">

    <!-- Union con CSS -->
    <link href="CSS/registro_trabajadores.css"rel="stylesheet" >

    <title>Registro de Trabajadores</title>

  </head>

  

  <body>
            <div class="container col-xl-5 ">
                <div class="container  ">

                    <div class="header_form">
                    <h1 class="font-weight-bold ">Registro de Trabajadores</h1> <!--font-weight-bold es para dejar en negrita lo escrito  y mb-3 para darle formato-->
                    </div>        

                    <p class="text mb-4">Ingresa la siguiente información para registrarte.</p>


                    <form class="formulario_trabajadores" id="formTrabajador">
                            
                            <!--Nombre-->
                            <div class="form-group mb-3" id="Nombre"> 
                                <label >Nombre  </label>
                                <input class="form-control" type="text" name="nombre"  placeholder="Ingrese su Nombre"> <!-- barra donde pide el nombre-->
                            </div>

                            <!--Apellido-->
                            <div class="form-group mb-3" id="Apellido"> 
                                <label >Apellido </label>
                                <input class="form-control" type="text" name="apellido"  placeholder="Ingrese su Apellido"> 
                            </div>

                            <!--Rut-->
                            <div class="form-group mb-3" id="Rut"> 
                                <label >Rut </label>
                                <input class="form-control" type="text" name="rut" placeholder="Ingrese su Rut" > 
                            </div>
                        

                            <!--Correo-->
                            <div class="form-group mb-3 " id="Email"> 
                                <label >Email  </label>
                                <input class="form-control" type="email" name="email"  placeholder="Ingrese su Email"> 
                            </div>                      
                        
                            <div class="btn ">
                            <!--Botones de registra y cancelar-->
                            <button type="submit" class="btn btn-primary ">Registrar </button> 
                            <a href="Dashboard.html"><button type="button" class="btn btn-secondary ">Cancelar </button></a>
                            </div>
                            
                    </form>
                           
                   
                   
                </div>
            </div>
          
        
     
     <!-- Optional JavaScript; choose one of the two! -->
 
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
     <script src="JS/Formulario_trabajadores.js"></script>
   
    </body>
</html>
