    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- Icono  -->
    <link rel="icon" type="image/x-icon" href="Imagenes/iluminati.png">

    <!-- Union con CSS -->
    <link href="CSS/registro_trabajadores.css"rel="stylesheet" >

    <title>Registro de Trabajadores</title>

  </head>

  

  <body>
            <div class="container col-xl-5 ">
                <div class="container  ">

                    <div class="header_form">
                    <h1 class="font-weight-bold ">Registro de Trabajadores</h1> <!--font-weight-bold es para dejar en negrita lo escrito  y mb-3 para darle formato-->
                    </div>        

                    <p class="text mb-4">Ingresa la siguiente información para registrarte.</p>


                    <form class="formulario_trabajadores" id="formTrabajador">
                            
                            <!--Nombre-->
                            <div class="form-group mb-3" id="nombre"> 
                                <label >Nombre  </label>
                                <input class="form-control" type="text" name="nombre"  placeholder="Ingrese su Nombre" > <!-- barra donde pide el nombre-->
                            </div>

                            <!--Apellido-->
                            <div class="form-group mb-3" id="apellido"> 
                                <label >Apellido </label>
                                <input class="form-control" type="text" name="apellido"  placeholder="Ingrese su Apellido"  >  
                            </div>

                            <!--Rut-->
                            <div class="form-group mb-3" id="rut"> 
                                <label >Rut </label>
                                <input class="form-control" type="text" name="rut" placeholder="Ingrese su Rut" maxlength="12" > 
                            </div>
                        

                            <!--Correo-->
                            <div class="form-group mb-3 " id="email"> 
                                <label >Email  </label>
                                <input class="form-control" type="email" name="email"  placeholder="Ingrese su Email"> 
                            </div>                      
                        
                            
                            <!--Botones de registra y cancelar-->
                            <div class="btn ">
                            <button type="submit" class="btn btn-primary ">Registrar </button> 
                            <button type="submit" class="btn btn-secondary ">Cancelar </button>
                            </div>
                            
                    </form>
                           
                   
                   
                </div>
            </div>
